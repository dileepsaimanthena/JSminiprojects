<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissors Game</h1></header>
    <div class="score">
        <div class="batch" id="p">Computer</div>
        <div class="batch" id="c">Player</div>
        <div class="scoredisp"><span id="Computer">0</span><span>:</span><span id="Player">0</span></div>
    </div>
    <div class="mainbtn">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
    <h1 id="comment" style="text-align:center;margin-bottom:20px">Select Rock or Paper or Scissors</h1>
    <div class="container">
        <div id="counter">0</div>
        <div class="Computerdisp">
            <h2>Computer</h2>
            <img id="cp" src="media/question.jpg" alt="">
        </div>
        <div class="Playerdisp">
            <h2>Player</h2>
            <div class="inpg">
                <div class="inp"><button id="rock" ><img src="media/rock.png" alt="" srcset=""></button></div>
                <div class="inp"><button id="paper" ><img src="media/paper.png" alt=""></button></div>
                <div class="inp"><button id="scissor"><img src="media/scissors.png" alt=""></button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
